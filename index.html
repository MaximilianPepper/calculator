<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="display">0</div>
        <div class="row">
            <button class="but" value="7">7</button>
            <button class="but" value="8">8</button>
            <button class="but" value="9">9</button>
            <button class="operator CE but">CE</button>
        </div>
        <div class="row">
            <button class="but" value="4">4</button>
            <button class="but" value="5">5</button>
            <button class="but" value="6">6</button>
            <button class="operator plus but">+</button>
        </div>
        <div class="row">
            <button class="but" value="1">1</button>
            <button class="but" value="2">2</button>
            <button class="but" value="3">3</button>
            <button class="operator minus but">-</button>
        </div>
        <div class="row">
            <button class="operator multi but">X</button>
            <button class="but" value="0">0</button>
            <button class="operator divide but">/</button>
            <button class="operator equal but">=</button>
        </div>
    </div>
</body>
</html>
