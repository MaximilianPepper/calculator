<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display"><p></p></div>
        <div class="row">
            <button class="seven but" value="7">7</button>
            <button class="eigth but" value="8">8</button>
            <button class="nine but" value="9">9</button>
            <button class="CE but">CE</button>
        </div>
        <div class="row">
            <button class="four but" value="4">4</button>
            <button class="five but" value="5">5</button>
            <button class="six but" value="6">6</button>
            <button class="plus but">+</button>
        </div>
        <div class="row">
            <button class="one but" value="1">1</button>
            <button class="two but" value="2">2</button>
            <button class="three but" value="3">3</button>
            <button class="minus but">-</button>
        </div>
        <div class="row">
            <button class="multi but">X</button>
            <button class="zero but" value="0">0</button>
            <button class="divide but">/</button>
            <button class="equal but">=</button>
        </div>
    </div>
</body>
</html>
